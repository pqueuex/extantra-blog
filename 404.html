<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | extantra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0px #ddd;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #666;
        }
        
        .error-description {
            font-size: 1rem;
            color: #888;
            max-width: 600px;
            margin: 1rem 0 2rem 0;
        }
        
        .back-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">extantra</a></h1>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <div class="error-description">
                The page you're looking for doesn't exist or has been moved.
            </div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </main>
</body>
</html>
